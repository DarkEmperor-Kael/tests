<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> 
  <title>Reparto protagonista</title>

  <!-- Fuente elegante desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    /* === Fondo y centrado general === */
    body {
      margin: 0;
      background-color: #011587;
      display: flex;
      flex-direction: column; /* apila título y galería verticalmente */
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* === Título elegante === */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #fff; /* caballero de arkham*/
      margin: 40px 0 20px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      letter-spacing: 2px;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === Galería === */
    section {
      display: flex;
      width: 80vw;
      height: 75vh; /* un poco más baja para dejar sitio al título */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    section img {
      width: 0px;
      flex-grow: 1;
      object-fit: cover;
      opacity: .8;
      transition: 0.5s ease;
      cursor: url('teruttete.cur'), auto;
    }

    section img:hover {
      width: 200px;
      opacity: 1;
      filter: contrast(120%);
    }
  </style>
</head>
<body>
  <!-- === Título elegante === -->
  <h1>Reparto protagonista</h1>

  <!-- === Galería === -->
  <section>
    <img src="https://raw.githubusercontent.com/DarkEmperor-Kael/tests/845e9fc446673727b4ecf5f3867326c2da9914d9/Kael%20super%20def.png" alt="Kael Super Def" data-link="https://es.wikipedia.org/wiki/Darth_Vader">
    <img src="https://raw.githubusercontent.com/DarkEmperor-Kael/tests/845e9fc446673727b4ecf5f3867326c2da9914d9/Ranter%20Prime.png" alt="" data-link="https://www.instagram.com/p/DPPgyeRDKEj/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==">
    <img src="https://raw.githubusercontent.com/DarkEmperor-Kael/tests/845e9fc446673727b4ecf5f3867326c2da9914d9/Velkar%20prime.png" alt="Velkar Prime" data-link="https://www.instagram.com/p/DP7STlujNf7/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==">
    <img src="https://raw.githubusercontent.com/DarkEmperor-Kael/tests/845e9fc446673727b4ecf5f3867326c2da9914d9/Neryth%20prime.jpg" alt="Neryth Prime" data-link="https://www.instagram.com/p/DPXPGJ6Deqs/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==">
  </section>

  <script>
    // Seleccionamos todas las imágenes dentro del <section>
    const imagenes = document.querySelectorAll('section img');

    imagenes.forEach(img => {
      img.addEventListener('click', () => {
        const enlace = img.getAttribute('data-link');
        if (enlace) {
          window.open(enlace, '_blank'); // abre en una nueva pestaña
        }
      });
    });
  </script>
</body>
</html>
