<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> 
  <title>Reparto protagonista</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/DarkEmperor-Kael/tests/main/dragon.ico">
  <!-- Fuente elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    /* === Fondo con efecto fuego animado === */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #ff0000 0%, #005eff 30%, #6500f2 60%, #15ff00 100%);
      background-size: 100% 200%;
      animation: fuego 6s linear infinite;
    }

    @keyframes fuego {
      0% { background-position: 50% 100%; }
      50% { background-position: 50% 0%; }
      100% { background-position: 50% 100%; }
    }

    /* === Título cromado plateado con borde negro === */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5rem;
      background: linear-gradient(90deg, #b0b0b0 10%, #ffffff 40%, #c0c0c0 60%, #b0b0b0 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1.0px black; /* borde negro */
      position: relative;
      margin: 40px 0 30px 0;
      text-shadow:
        0 0 6px rgba(255, 215, 0, 0.4),
        0 0 12px rgba(255, 255, 255, 0.3),
        0 2px 4px rgba(0, 0, 0, 0.7); /* da profundidad */
      letter-spacing: 2px;
      animation: reflejo 4s linear infinite;
    }

    @keyframes reflejo {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* === Marco metálico plateado === */
    section {
      display: flex;
      width: 80vw;
      height: 70vh;
      border: 5px solid silver;
      border-radius: 15px;
      overflow: hidden;
      box-shadow:
        0 0 25px rgba(255, 255, 255, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(3px);
      background: rgba(255, 255, 255, 0.05);
    }

    /* === Imágenes de la galería === */
    section img {
      width: 0px;
      flex-grow: 1;
      object-fit: cover;
      opacity: 0.85;
      transition: 0.6s ease;
      cursor: url('teruttete.cur'), auto;
    }

    section img:hover {
      width: 180px;
      opacity: 1;
      filter: contrast(120%) brightness(1.2);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>Reparto protagonista</h1>

  <section>
    <img src="https://raw.githubusercontent.com/DarkEmperor-Kael/tests/845e9fc446673727b4ecf5f3867326c2da9914d9/Eirys%20prime.png" alt="Eirys Prime" data-link="https://www.instagram.com/p/DRBpASNDNCn/?img_index=1">
    <img src="https://raw.githubusercontent.com/DarkEmperor-Kael/tests/845e9fc446673727b4ecf5f3867326c2da9914d9/Kael%20super%20def.png" alt="Kael Super Def" data-link="https://darkemperor-kael.github.io/tester/">
    <img src="https://raw.githubusercontent.com/DarkEmperor-Kael/tests/845e9fc446673727b4ecf5f3867326c2da9914d9/Ranter%20Prime.png" alt="Ranter Prime" data-link="https://www.instagram.com/p/DPPgyeRDKEj/">
    <img src="https://raw.githubusercontent.com/DarkEmperor-Kael/tests/845e9fc446673727b4ecf5f3867326c2da9914d9/Velkar%20prime.png" alt="Velkar Prime" data-link="https://www.instagram.com/p/DP7STlujNf7/">
    <img src="https://raw.githubusercontent.com/DarkEmperor-Kael/tests/845e9fc446673727b4ecf5f3867326c2da9914d9/Neryth%20prime.jpg" alt="Neryth Prime" data-link="https://www.instagram.com/p/DPXPGJ6Deqs/">
  </section>
  
  <script>
    const imagenes = document.querySelectorAll('section img');
    imagenes.forEach(img => {
      img.addEventListener('click', () => {
        const enlace = img.getAttribute('data-link');
        if (enlace) window.open(enlace, '_blank');
      });
    });
  </script>
</body>
</html>
